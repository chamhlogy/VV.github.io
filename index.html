<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="parent" src="./parent.gltf"></a-asset-item>
        </a-assets>
      
        <a-entity gltf-model="#parent" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
</body>
</html>
